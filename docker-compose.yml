version: '3.8'

services:
  fullscreenmario:
    build:
      context: .
      dockerfile: Dockerfile
    image: fullscreenmario:latest
    container_name: fullscreenmario
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

