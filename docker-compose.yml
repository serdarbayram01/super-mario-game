services:
  supermario:
    build:
      context: .
      dockerfile: Dockerfile
    image: serdarbayram/supermario:latest
    container_name: supermario
    ports:
      - "8090:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

