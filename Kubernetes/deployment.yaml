apiVersion: apps/v1
kind: Deployment
metadata:
  name: supermario-deployment
  labels:
    app: supermario
spec:
  replicas: 2
  selector:
    matchLabels:
      app: supermario
  template:
    metadata:
      labels:
        app: supermario
    spec:
      containers:
      - name: supermario
        image: serdarbayram/super-mario:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80